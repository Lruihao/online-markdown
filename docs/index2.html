<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shoticon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://ziyuan.lruihao.cn/images/heart.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=0">
    <meta name="description" content="一款简单易用的微信公众号格式化工具，主要针对代码做格式化处理。">
    <title>Online Markdown Converter</title>
    <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./themes/github-v2.css" id="codeThemeId"/>
    <link rel="stylesheet" id="pageThemeId"/>
    <style type="text/css">
        html, body {
            height: 100%;
        }

        #input {
            width: 50%;
            position: absolute;
            left: 0px;
        }

        #output {
            width: 50%;
            position: absolute;
            left: 50%;
        }

        .convert-button, .copy-button {
            position: inherit;
        }

    </style>
</head>
<body>

<div class="topheader">
    <a href="https://www.lruihao.cn/"><h1>WXMarkdown</h1></a>
    <span>微信公众号格式化工具</span>

    <ul>
        <li><a href="https://www.lruihao.cn/wxmd/index.html" >全屏版</a></li>
        <li>
            <iframe allowtransparency="true" frameborder="0" scrolling="0" width="90px" height="20px" class="github-star" src="https://ghbtns.com/github-btn.html?user=Lruihao&amp;repo=online-markdown&amp;type=watch&amp;count=true&amp;size=middle">
            </iframe>
        </li>
    </ul>
</div>

<!--编辑-->
<textarea id="input" spellcheck="false"></textarea>

<!--预览-->
    <div id="output" class="themes-config">
        <div class="theme-wrapper">
            <label>页面主题选择：</label><select class="page-theme"></select><br><br>
            <label>代码主题选择：</label><select class="code-theme"></select>
        </div>
        <div class="theme-wrapper">
            <button class="btn copy-button" data-clipboard-action="cut" data-clipboard-target="#outputCtt">复制</button>
        </div>
        <div class="wrapper" id="outputCtt"></div>
    </div>
</body>
</html>
